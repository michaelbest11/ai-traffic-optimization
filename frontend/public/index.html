<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI/ML-powered traffic optimization system for urban areas" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AI Traffic Optimizer | Fullstack App</title>

    <!-- Enhanced loader styles -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        color: #111827;
      }
      
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
      }
      
      .loader-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      
      .loader-subtext {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div style="background: #fef3c7; color: #92400e; font-family: sans-serif; padding: 1rem; text-align: center;">
        ⚠️ This application requires JavaScript to run properly. Please enable it in your browser settings.
      </div>
    </noscript>

    <div id="root">
      <!-- Enhanced loader content -->
      <div id="initial-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading AI Traffic Optimizer</div>
        <div class="loader-subtext">Powered by Machine Learning & Google AI</div>
      </div>
    </div>

    <script>
      // Hide loader when React app loads
      window.addEventListener('load', function() {
        const initialLoader = document.getElementById('initial-loader');
        if (initialLoader) {
          setTimeout(function() {
            initialLoader.style.opacity = '0';
            initialLoader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              if (initialLoader.parentNode) {
                initialLoader.parentNode.removeChild(initialLoader);
              }
            }, 500);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
