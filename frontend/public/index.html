<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI/ML-powered traffic optimization system for urban areas" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AI Traffic Optimizer | Fullstack App</title>

    <!-- Theme + font stack -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        color: #111827;
      }
    </style>
  </head>

  <body>
    <noscript>
      <div
        style="
          background: #fef3c7;
          color: #92400e;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          padding: 1rem;
          text-align: center;
        "
      >
        ⚠️ This application requires JavaScript to run properly. Please enable it in your browser settings.
      </div>
    </noscript>

    <div id="root">              
        <p
                    style="
                        color: #000000;
                        font-family: -apple-system, BlinkMacSystemFont,
                            &quot;Segoe UI&quot;, Roboto, Oxygen, Ubuntu,
                            Cantarell, &quot;Open Sans&quot;,
                            &quot;Helvetica Neue&quot;, sans-serif !important;
                        font-size: 12px !important;
                        align-items: center;
                        margin-bottom: 0;
                    "
                >
                    Made by Michael O. Mantey
                </p>
            </div>

    <!-- Optional: Custom startup text if user opens raw HTML -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("root");
        if (!root.innerHTML.trim()) {
          root.innerHTML =
            "<div style='text-align:center;padding:2rem;font-family:sans-serif'>Loading AI Traffic Optimizer...</div>";
        }
      });
    </script>
  </body>
</html>
